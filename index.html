<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codealuxz - Développeur Web & Photographe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="icon/logo.png" sizes="32x32" type="image/png">
    <meta name="description" content="Moi c'est Codealuxz je suis développeur web et aussi photographe">
    <meta name="keywords"
        content="Morgan Mazza, développeur web, portfolio, photographe, full-stack, HTML, CSS, JavaScript, Python, Godot, jeux vidéo, codealuxz, Codealuxz, photo, code, photography">
    <meta name="author" content="Morgan Mazza / Codealuxz">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    <meta name="alexa" content="index, follow">
    <meta name="yandex" content="index, follow">
</head>

<body>
    <div class="hole"></div>
    <div class="container">
        <div class="card portfolio open">
            <div class="title">
                <h1>
                    <ba>My dev </ba>
                    <hi class="hi"> Portfolio</hi>
                </h1>

            </div><button class="pf" onclick="document.location.href='https://dev.codealuxz.fr';">Visit</button>
            <div class="sidemod">
                <h1>
                    <hi>Portfolio</hi>
                </h1>
            </div>
            <div class="left_side_pf">
                <div class="button-logo-container">
                    <div class="logo"><img src="icon/logo.png" alt=""></div>
                </div>
            </div>
            <div class="right_side_pf">
                <div class="info">
                    <button class="pfs" onclick="document.location.href='https://codealuxz.fr/#second'">Skills</button>
                    <button class="pfs" onclick="document.location.href='https://codealuxz.fr/#third'">Project</button>
                </div>
            </div>

            <div class="big_shadow"></div>
            <div class="big_shadow pos2"></div>
            <div class="cadri_a"></div>
            <div class="cadri_b"></div>
            <div class="cadri_g"></div>
            <div class="codea">Codealuxz</div>
        </div>
        <div class="card photo closed">
            <img class="photologo" src="./icon/photo.png" alt="">
            <div class="big_shadow_ph"></div>
            <div class="title">
                <h1>
                    PHOTOS
                </h1>
            </div><button class="pf" onclick="document.location.href='https://photo.codealuxz.fr';">Visit</button>
            <div class="imgexbox"><img class="imgex" src="./img/Capture d'écran 2025-03-07 192320.png" alt="">
            </div>
        </div>
        <div class="card autre closed">
            <img class="autrelogo" src="./icon/tally.png" alt="">
            <div class="bg"></div>
            <div class="title">
                <h1>
                    <ha>Une idée de </ha>
                    <hi>Projet web ?</hi>
                </h1>
            </div>
            <img class="form_img" src="./img/form.png" alt="">
            <button class="pf">Réaliser mon Projet</button>
            <div class="big_shadow_au"></div>
        </div>

        <script>
            document.querySelector('.hole').addEventListener('click', () => {
                const hole = document.querySelector('.hole');
                hole.classList.add('big');
                //sa attent l'agrandissement (0.2s)
                setTimeout(() => {
                    document.location.href = 'css.html';
                }, 200);
            });


            window.onload = function () {
                const cards = document.querySelectorAll('.card');

                function closeAllCards() {
                    cards.forEach(card => {
                        card.classList.add('closed');
                        card.classList.remove('open');
                    });
                }

                function openCard(card) {
                    card.classList.add('open');
                    card.classList.remove('closed');

                    if (card.classList.contains('portfolio')) {
                        document.body.style.backgroundColor = "var(--backgroud-pf)";
                    } else if (card.classList.contains('photo')) {
                        document.body.style.backgroundColor = "var(--backgroud-ph)";
                    } else if (card.classList.contains('autre')) {
                        document.body.style.backgroundColor = "var(--backgroud-ph)";
                    }
                }

                cards.forEach(card => {
                    card.addEventListener('mouseenter', () => {
                        closeAllCards();
                        openCard(card);
                    });
                });
            };

        </script>
</body>

</html>
